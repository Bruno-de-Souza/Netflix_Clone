    <link rel="stylesheet" href="/style/main.css">

    <title>Netflix | Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">
                    When Walter White, is diagnosed with Stage III cancer.
                    He becomes filled with a sense of fearlessness
                    and an
                    unrelenting desire to secure
                    his family's financial future.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
